<div class="menubar-item" [class.menubar-item_view_collapsed]='collapse'>
  <a href='#' class="menubar-item__link" *ngIf='name==="logout"' (click)='logout();$event.preventDefault()'>
    <i class="fa {{icon}} menubar-item__icon" aria-hidden="true"></i>
    <p class="menubar-item__name">{{name}}</p>
    <i class="fa fa-chevron-right menubar-item__goto" aria-hidden="true"></i>
  </a>

  <a routerLink="/{{link}}" class="menubar-item__link" *ngIf='!(name==="logout")'>
    <i class="fa {{icon}} menubar-item__icon" aria-hidden="true"></i>
    <p class="menubar-item__name">{{name}}</p>
    <i *ngIf='number' class="menubar-item__badge">{{number}}</i>
    <i class="fa fa-chevron-right menubar-item__goto" aria-hidden="true"></i>
  </a>
</div>
