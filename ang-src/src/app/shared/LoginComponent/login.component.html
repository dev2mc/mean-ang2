<div class="login-container">
  <div class="login">
    <p class="login__heading">Please insert your username and password</p>
    <form class="login__form" novalidate>
      <div class="login__input-container">
        <label>
          <p class="login__label">Username:</p>
          <input class="login__input" type="text">
        </label>
        <div class="login__input-container">
        <label>
          <p class="login__label">Password:</p>
          <input class="login__input" type="text">
        </label>
      </div>
      </div>
      <div class="login__button-container">
        <button class="login__button">Login</button>
        <button class="login__button">Register</button>
      </div>
    </form>
  </div>
</div>
